<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - KounterPro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-box">
            <div class="logo-placeholder">
                <img src="../kounterpro/kounter-pro-logo-sm.png" alt="" style="width: 100px;">
            </div>
            
            <h1 style="color: #0D1A63; margin-bottom: 0px;">Set New Password</h1>
            <p class="subtitle" style="color: #666; font-size: 13px; margin-bottom: 30px;">Enter your new password below</p>
            
            <form id="resetPasswordForm" class="login-form">
                <div class="login-form-group">
                    <label for="newPassword">New Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="newPassword" name="newPassword" placeholder="At least 6 characters" required minlength="6" autofocus>
                        <span class="password-toggle-icon material-icons" onclick="togglePasswordVisibility('newPassword', this)">visibility_off</span>
                    </div>
                </div>
                
                <div class="login-form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required minlength="6">
                        <span class="password-toggle-icon material-icons" onclick="togglePasswordVisibility('confirmPassword', this)">visibility_off</span>
                    </div>
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>
                
                <button type="submit" class="btn-login"><span class="material-icons">lock_reset</span> Reset Password</button>
            </form>
            
            <div class="login-footer" style="margin-top: 20px;">
                <p style="margin-bottom: 10px;"><a href="login.html" style="color: #2845D6; font-weight: 600; text-decoration: none;">Back to Login</a></p>
                <small>Version 1.0.5 | © 2026 KounterPro</small>
            </div>
        </div>
    </div>
    
    <script src="supabase.js"></script>
    <script>
        // Toggle password visibility
        function togglePasswordVisibility(inputId, iconElement) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                iconElement.textContent = 'visibility';
            } else {
                input.type = 'password';
                iconElement.textContent = 'visibility_off';
            }
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // Hide messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                document.getElementById('confirmPassword').focus();
                return;
            }
            
            // Validate password strength
            if (newPassword.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters';
                errorMessage.style.display = 'block';
                document.getElementById('newPassword').focus();
                return;
            }
            
            // Show loading
            submitBtn.innerHTML = '<span class="material-icons">hourglass_empty</span> Resetting...';
            submitBtn.disabled = true;
            
            try {
                const { error } = await supabaseClient.auth.updateUser({
                    password: newPassword
                });
                
                if (error) throw error;
                
                // Show success message
                successMessage.textContent = '✅ Password reset successfully! Redirecting to login...';
                successMessage.style.display = 'block';
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                console.error('Password reset error:', error);
                errorMessage.textContent = error.message || 'Failed to reset password. Please try again.';
                errorMessage.style.display = 'block';
                
                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
