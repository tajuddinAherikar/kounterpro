<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KounterPro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-box">
            <div class="logo-placeholder">
                <img src="../kounterpro/kounter-pro-logo-sm.png" alt="" style="width: 100px;">
                <!-- <svg width="120" height="120" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg"> -->
                    <!-- Background gradient -->
                    <!-- <defs>
                        <linearGradient id="logoGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#5B8FD8;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#0D1A63;stop-opacity:1" />
                        </linearGradient>
                    </defs> -->
                    <!-- <rect width="200" height="200" rx="40" fill="url(#logoGrad)"/> -->
                    <!-- K Letter -->
                    <!-- <path d="M60 60 L60 140 M60 100 L120 60 M60 100 L120 140" stroke="white" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/> -->
                    <!-- Arrow -->
                    <!-- <path d="M110 80 L140 50 L140 80 M140 50 L170 80" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M100 90 L130 60" stroke="#0D1A63" stroke-width="8" stroke-linecap="round"/> -->
                <!-- </svg> -->
            </div>
            
            <h1 style="color: #0D1A63; margin-bottom: 0px;">Kounter<span style="color: #F68048;">Pro</span></h1>
            <p class="subtitle" style="color: #666; font-size: 13px; margin-bottom: 30px;">Dukaan ka Digital Manager</p>
            
            <form id="loginForm" class="login-form">
                <div class="login-form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required autofocus>
                </div>
                
                <div class="login-form-group">
                    <label for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter password" required>
                        <span class="password-toggle-icon material-icons" onclick="togglePasswordVisibility('password', this)">visibility_off</span>
                    </div>
                    <div style="text-align: right; margin-top: 8px;">
                        <a href="forgot-password.html" style="color: #2845D6; font-size: 13px; text-decoration: none;">Forgot Password?</a>
                    </div>
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                
                <button type="submit" class="btn-login"><span class="material-icons">login</span> Login</button>
            </form>
            
            <div class="login-footer" style="margin-top: 20px;">
                <p style="margin-bottom: 10px;">Don't have an account? <a href="signup.html" style="color: #2845D6; font-weight: 600; text-decoration: none;">Sign Up</a></p>
                <small>Version 1.0.4 | Â© 2026 KounterPro</small>
            </div>
        </div>
    </div>
    
    <script src="supabase.js"></script>
    <script src="auth.js"></script>
    <script>
        // Toggle password visibility
        function togglePasswordVisibility(inputId, iconElement) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                iconElement.textContent = 'visibility';
            } else {
                input.type = 'password';
                iconElement.textContent = 'visibility_off';
            }
        }
    </script>
</body>
</html>
