<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - KounterPro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-box">
            <div class="logo-placeholder">
                <img src="../kounterpro/kounter-pro-logo-sm.png" alt="" style="width: 100px;">
            </div>
            
            <h1 style="color: #0D1A63; margin-bottom: 0px;">Reset Password</h1>
            <p class="subtitle" style="color: #666; font-size: 13px; margin-bottom: 30px;">Enter your email to receive a password reset link</p>
            
            <form id="forgotPasswordForm" class="login-form">
                <div class="login-form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required autofocus>
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>
                
                <button type="submit" class="btn-login"><span class="material-icons">email</span> Send Reset Link</button>
            </form>
            
            <div class="login-footer" style="margin-top: 20px;">
                <p style="margin-bottom: 10px;">Remember your password? <a href="login.html" style="color: #2845D6; font-weight: 600; text-decoration: none;">Login</a></p>
                <small>Version 1.0.5 | © 2026 KounterPro</small>
            </div>
        </div>
    </div>
    
    <script src="supabase.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // Hide messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Show loading
            submitBtn.innerHTML = '<span class="material-icons">hourglass_empty</span> Sending...';
            submitBtn.disabled = true;
            
            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/reset-password.html`,
                });
                
                if (error) throw error;
                
                // Show success message
                successMessage.textContent = '✅ Password reset link sent! Please check your email.';
                successMessage.style.display = 'block';
                
                // Clear form
                document.getElementById('email').value = '';
                
                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                
            } catch (error) {
                console.error('Password reset error:', error);
                errorMessage.textContent = error.message || 'Failed to send reset link. Please try again.';
                errorMessage.style.display = 'block';
                
                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
